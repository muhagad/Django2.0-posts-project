 {% if messages %}
    <div class="messages">

        <ul class="messages">
            {% for message in messages %}
          <li {% if message.tags == "success" %}
              class="alert alert-success"
                {%else%}
                class="alert alert-danger"
            {% endif %}>
            {{message}}
          </li>
            {% endfor %}
        </ul>

    </div> <!--end-messages-->
 {% endif %}
